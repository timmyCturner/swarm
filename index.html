			/*=================Control Bar=================*/
			body .lil-gui .controller.number .fill{
				background: rgb(45 200 200 / 50%);
			}

			body .lil-gui{
				--font-size: 14px;
    		--input-font-size: 14px;
			}

			body {
				--font-size: 14px;
    		--input-font-size: 14px;
			}
			body .lil-gui *{

			}
			body .lil-gui .title{

				text-transform: capitalize;
			}
			body .lil-gui.root>.title{

			}
			body .lil-gui.root{
				border-radius: 10px;
				box-shadow: 0 5px 10px #7fffff, 0 0 0 5px #ffffffeb;
				margin-top: 10px;
			}
			.lil-gui.root>.children>.lil-gui>.title {
			    border-width: 0;
			    border-bottom: 1px solid #7fffff80;

			    border-top: 1px solid #7fffff80;

			}
			/*===============CheckBox=================*/
			body .lil-gui input[type="checkbox"] {
				appearance: none;
		    background-color: rgb(45 200 200 / 50%);
		    margin: 10px 5px;
		    font: inherit;
		    color: #ffffffeb;
		    width: 22px;
		    height: 22px;
		    border-radius: 5px;
		    transform: translateY(-0.075em);
		    display: inline-grid;
		    place-content: center;
		    border: 1px solid #f0f0f0;
		    box-shadow: 0 2px 3px #7fffff, 0 0 0 2px #ffffffeb !important;
			}


			body .lil-gui input[type="checkbox"]::before {
			  content: "";
				width: 16px;
		    height: 16px;
			  position: relative;
			  transform: scale(0);
			  transition: 120ms transform ease-in-out;
			  box-shadow: inset 1em 1em #ffffffeb;
			  background-color: #ffffffeb;
			  transform-origin: bottom left;
			  clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
			  top: -25%;
			  right: -25%;
			}

			body .lil-gui input[type="checkbox"]:checked::before {
			  transform: scale(1);
			  right: 0;
			  top: 0;
			}

			/*=================Button==================*/
			button {
				color: rgba(127,255,255,0.75);
				background: #00000090;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
				border-radius: 6px;
		    box-shadow: 0 3px 6px #7fffff, 0 0 0 2px #ffffffeb;
		    margin: 6px 3px;
			}

			button:hover {
				background-color: rgba(0,255,255,0.5);
			}
			button.selected {
				background-color: rgba(0,255,255,0.75);
				color: white;
			}

			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}
		</style>

		<script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>
